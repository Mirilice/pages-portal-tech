<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de Pessoa Física</title>
    <link rel="stylesheet" href="../css/form_CPF.css">
    <link rel="shortcut icon" type="imagex/svg" href="../img/svg/logo.svg">
</head>
<body>

    <main>
        <div class="grupo">
            <h2>Cadastro de Pessoa Física</h2>
            <div class="form_grupo">
                <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validarFormularioCPF()">
                    <div class="form_grupo">
                        <label for="nome" class="form_label">Nome</label>
                        <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="cpf" class="form_label">CPF</label>
                        <input type="text" name="cpf" class="form_input" id="cpf" placeholder="CPF" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="endereco" class="form_label">Endereço</label>
                        <input type="text" name="endereco" class="form_input" id="endereco" placeholder="Endereço" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="foto_pessoa">Foto:</label><br>
                        <input type="file" id="foto_pessoa" name="foto_pessoa" accept="image/*" required><br><br>
                    </div>

                    <div class="form_grupo">
                        <button type="submit" class="submit_btn">Enviar</button>
                    </div>
                </form>
                <span id="successMessage" class="success-message">Enviado com sucesso!</span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p class="rodape">&copy; 2024 Saúde Sem Fronteiras</p>
    </footer>

    <script>
         function validarFormularioCPF() {
            var nome = document.getElementById('nome');
            var cpf = document.getElementById('cpf');
            var endereco = document.getElementById('endereco');
            var foto = document.getElementById('foto_pessoa');
            var fotoExtensao = foto.value.substring(foto.value.lastIndexOf('.') + 1).toLowerCase();
            
            var erro = false;
            
            if (nome.value.trim() === "" || /\d/.test(nome.value)) {
                nome.classList.add('invalid-input');
                erro = true;
            } else {
                nome.classList.remove('invalid-input');
            }

            if (cpf.value.trim() === "" || /[^\d]/.test(cpf.value)) {
                cpf.classList.add('invalid-input');
                erro = true;
            } else {
                cpf.classList.remove('invalid-input');
            }

            if (endereco.value.trim() === "" || !/\d/.test(endereco.value) || !/[a-zA-Z]/.test(endereco.value)) {
                endereco.classList.add('invalid-input');
                erro = true;
            } else {
                endereco.classList.remove('invalid-input');
            }

            if (foto.value.trim() === "" || !["png", "jpg", "jpeg"].includes(fotoExtensao)) {
                foto.classList.add('invalid-input');
                erro = true;
            } else {
                foto.classList.remove('invalid-input');
            }

            if (erro) {
                alert("Por favor, corrija os campos destacados em vermelho.");
                return false;
            } else {
                var successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(function() {
                    location.reload();
                }, 4000);
                return false;
            }
        }
    </script>
</body>
</html>
