<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de Pessoa Jurídica</title>
    <link rel="stylesheet" href="../css/form_CNPJ.css">
    <link rel="shortcut icon" type="imagex/svg" href="../IMG/logo barra.jpg">
    <link rel="shortcut icon" type="imagex/svg" href="../img/svg/logo.svg">

    <style>
      
        .invalid-input {
            background-color: #FFC0CB; 
        }
    </style>
</head>

<body>
   

    <main>
        <div class="grupo">
            <h2>Cadastro de Pessoa Jurídica</h2>
            <div class="form_grupo">
                <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
                    <div class="form_grupo">
                        <label for="nome" class="form_label">Nome Empresa</label>
                        <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="cnpj" class="form_label">CNPJ</label>
                        <input type="text" name="cnpj" class="form_input" id="cnpj" placeholder="CNPJ" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="endereco" class="form_label">Endereço</label>
                        <input type="text" name="endereco" class="form_input" id="endereco" placeholder="Endereço" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="descricao" class="form_label">Descreva Atividades e Serviços</label>
                        <textarea id="descricao" name="descricao" class="form_input message_input" placeholder="Sua mensagem..." required></textarea>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="foto_empresa">Logo da Empresa:</label><br>
                        <input type="file" id="foto_empresa" name="foto_empresa" accept="image/*" required><br><br>
                    </div>

                    <div class="form_grupo">
                        <button type="submit" class="submit_btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="rodape">&copy; 2024 Saúde Sem Fronteiras</p>
    </footer>

    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome');
            var cnpj = document.getElementById('cnpj');
            var endereco = document.getElementById('endereco');
            var descricao = document.getElementById('descricao');
            var foto = document.getElementById('foto_empresa');
            var fotoExtensao = foto.value.substring(foto.value.lastIndexOf('.') + 1).toLowerCase();
            
            var erro = false;
            
            if (nome.value.trim() === "" || nome.value.match(/\d/)) {
                nome.classList.add('invalid-input');
                erro = true;
            } else {
                nome.classList.remove('invalid-input');
            }

            if (cnpj.value.trim() === "" || cnpj.value.match(/[^\d]/)) {
                cnpj.classList.add('invalid-input');
                erro = true;
            } else {
                cnpj.classList.remove('invalid-input');
            }

            if (endereco.value.trim() === "" || !endereco.value.match(/\d/) || !endereco.value.match(/[a-zA-Z]/)) {
                endereco.classList.add('invalid-input');
                erro = true;
            } else {
                endereco.classList.remove('invalid-input');
            }

            if (descricao.value.trim() === "") {
                descricao.classList.add('invalid-input');
                erro = true;
            } else {
                descricao.classList.remove('invalid-input');
            }

            if (foto.value.trim() === "" || (fotoExtensao !== "png" && fotoExtensao !== "jpg")) {
                foto.classList.add('invalid-input');
                erro = true;
            } else {
                foto.classList.remove('invalid-input');
            }

            if (erro) {
                alert("Por favor, corrija os campos destacados em vermelho.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
