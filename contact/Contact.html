<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="shortcut icon" type="imagex/svg" href="../IMG/logo barra.jpg">
</head>

<body>
    <header>
        <div class="menu">
            <img class="logo" src="../IMG/Logo.jpg" alt="Logo">
            <h3>SAÚDE SEM FRONTEIRAS</h3>
            <nav class="barra">
                <ul>
                    <li><a class="page" href="home.html">Home</a></li>
                    <li><a href="Sobre.html">Quem Somos</a></li>
                    <li><a href="services.html">Serviços</a></li>
                    <li><a href="articles.html">Artigos</a></li>
                    <li><a href="indications.html">Indicações de Clínicas</a></li>
                    <li><a href="rank.html">Rank</a></li>
                    <li><a href="assessments.html">Avaliações das Clínicas</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav> 
        </div>
    </header>

    <main class="main_content">
        <section class="container_1">
            <div class="content">
                <div class="box-artigo">
                    <div class="container_form">
                        <h1>Entre em Contato</h1>
                        <form class="form" action="#" method="post" onsubmit="return validarFormulario()">
                            <div class="form_grupo">
                                <label for="name" class="form_label">Nome</label>
                                <input type="text" name="name" class="form_input" id="name" placeholder="Nome" required>
                            </div>
                            
                            <div class="form_grupo">
                                <label for="email" class="form_label">Email</label>
                                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                            </div>
                            
                            <div class="form_grupo">
                                <label for="message" class="form_label">Mensagem</label>
                                <textarea id="message" name="message" class="form_input message_input" placeholder="Sua mensagem..." required></textarea>
                            </div>
                            
                            <div class="submit">
                                <button type="submit" class="submit_btn">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="BUTTONS">
        <button onclick="window.location.href = 'form_CPF.html';">Formulário CPF</button>
        <button onclick="window.location.href = 'form_CNPJ.html';">Formulário CNPJ</button>
    </div>
    <script>
        function validarFormulario() {
            var nome = document.getElementById("name");
            var email = document.getElementById("email");
            var mensagem = document.getElementById("message");
            var isValid = true;

            console.log("Validar formulário");

            if (/\d/.test(nome.value)) {
                console.log("Nome inválido");
                nome.classList.add('invalid-input');
                isValid = false;
            } else {
                console.log("Nome válido");
                nome.classList.remove('invalid-input');
            }
            
            if (email.value.indexOf("@") == -1) {
                console.log("Email inválido");
                email.classList.add('invalid-input');
                isValid = false;
            } else {
                console.log("Email válido");
                email.classList.remove('invalid-input');
            }
            
            return isValid;
        }
    </script>
    <footer>
        <p>&copy; 2024 Saúde Sem Fronteiras</p>
    </footer>
</body>
</html>
