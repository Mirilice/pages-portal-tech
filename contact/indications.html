<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Clínicas</title>
    <link rel="stylesheet" href="avaliacoes.css">
</head>
<body>

    <header>
        <div class="menu">
            <img class="logo" src="../IMG/Logo.jpg" alt="Logo">
            <h3>SAÚDE SEM FRONTEIRAS</h3>
            <nav class="barra">
                <ul>
                    <li><a class="page" href="home.html">Home</a></li>
                    <li><a href="Sobre.html">Quem Somos</a></li>
                    <li><a href="services.html">Serviços</a></li>
                    <li><a href="articles.html">Artigos</a></li>
                    <li><a href="indications.html">Indicações de Clínicas</a></li>
                    <li><a href="rank.html">Rank</a></li>
                    <li><a href="assessments.html">Avaliações das Clínicas</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav> 
        </div>
    </header>
    <main>
        <section id="avaliacao" style="display: none;"> <!-- Oculta a seção de avaliação por padrão -->
            <h2>Clinica X</h2>
            <form action="#" method="post">
                <label for="nota">Nota (0 a 10):</label><br>
                <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required><br><br>
                
                <label for="estrelas">Número de Estrelas:</label><br>
                <input type="checkbox" id="estrela1" name="estrelas" value="1"><label for="estrela1">★</label>
                <input type="checkbox" id="estrela2" name="estrelas" value="2"><label for="estrela2">★</label>
                <input type="checkbox" id="estrela3" name="estrelas" value="3"><label for="estrela3">★</label>
                <input type="checkbox" id="estrela4" name="estrelas" value="4"><label for="estrela4">★</label>
                <input type="checkbox" id="estrela5" name="estrelas" value="5"><label for="estrela5">★</label><br><br>
                
                <label for="comentario">Comentário:</label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
                      
                <button onclick="location.href='#comentario'">Comentário</button>
                <button onclick="location.href='#nota'">Nota</button>
                <button onclick="location.href='#estrelas'">Estrelas</button>
                <input type="submit" value="Enviar Avaliação">
            </form>
        </section>

        <section id="busca">
            <h2>Busca por Clínicas</h2>
            <form action="#" method="get" onsubmit="mostrarAvaliacao(); return validarBusca()">
                <label for="cidade">Buscar por cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>
                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Avaliação de Clínicas. Todos os direitos reservados.</p>
    </footer>

    <script>
        function mostrarAvaliacao() {
            document.getElementById("avaliacao").style.display = "block"; // Mostra a seção de avaliação
        }

        function validarBusca() {
            var cidade = document.getElementById("cidade").value;
            if (/^\d+$/.test(cidade)) {
                alert("Digite apenas letras para a cidade.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
