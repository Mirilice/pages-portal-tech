<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa Física</title>
    <link rel="stylesheet" href="form_CPF.css">
</head>
<body>

    <header>
        <h1>Form Usuario</h1>
    </header>

    <main>
        <h2>Cadastro de Pessoa Física</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required><br><br>
            
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>
            
            <label for="foto_pessoa">Foto:</label><br>
            <input type="file" id="foto_pessoa" name="foto_pessoa" accept="image/*"><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
