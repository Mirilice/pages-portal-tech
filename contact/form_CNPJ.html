    <main>
        <div class="grupo">
            <h2>Cadastro de Pessoa Jurídica</h2>
            <div class="form_grupo">

                <form action="#" method="post" enctype="multipart/form-data">
                
                    <div class="form_grupo">
                     <label for="name" class="form_label">Nome Empresa</label>
                       <input type="text" name="name" class="form_input" id="name" placeholder="Nome" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="CNPJ" class="form_label">CNPJ</label>
                          <input type="text" name="name" class="form_input" id="name" placeholder="Nome" required>
                       </div>
                    
                       <div class="form_grupo">
                        <label for="endereço" class="form_label">Endereço</label>
                          <input type="text" name="name" class="form_input" id="name" placeholder="Nome" required>
                       </div>
                    
                    <div class="form_grupo">
                        <label for="descricao" class="form_label">Descreva Atividades e Serviços</label>
                        <textarea id="message" name="message" class="form_input message_input" placeholder="Sua mensagem..." required></textarea>
                    </div>
                    
                    <label for="foto_empresa">Logo da Empresa:</label><br>
                    <input type="file" id="foto_empresa" name="foto_empresa" accept="image/*"><br><br>

                    <div class="form_grupo">
                        <button type="submit" class="submit_btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
