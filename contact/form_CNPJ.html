<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa Jurídica</title>
    <link rel="stylesheet" href="form_CNPJ.css">
</head>
<body>
    <header>
        <h1>Empresas Form</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Cadastro de Pessoa Jurídica</h2>
            <div class="form-container">
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="nome_empresa">Nome da Empresa:</label><br>
                    <input type="text" id="nome_empresa" name="nome_empresa" required><br><br>
                    
                    <label for="cnpj">CNPJ:</label><br>
                    <input type="text" id="cnpj" name="cnpj" required><br><br>
                    
                    <label for="endereco_empresa">Endereço:</label><br>
                    <input type="text" id="endereco_empresa" name="endereco_empresa" required><br><br>
                    
                    <label for="descricao_empresa">Descrição da Empresa:</label><br>
                    <textarea id="descricao_empresa" name="descricao_empresa" rows="4" cols="50" required></textarea><br><br>
                    
                    <label for="foto_empresa">Logo da Empresa:</label><br>
                    <input type="file" id="foto_empresa" name="foto_empresa" accept="image/*"><br><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
